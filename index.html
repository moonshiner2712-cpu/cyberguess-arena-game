<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuess Arena - 3D Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-bg">
        <!-- Header -->
        <header>
            <div class="logo">CYBERGUESS ARENA</div>
            <button id="loginBtn" class="neon-btn">Login with X</button>
        </header>

        <!-- Game Container -->
        <main>
            <div id="gameArea">
                <div class="game-container">
                    <div class="level-indicator neon-text">LEVEL <span id="currentLevel">1</span></div>
                    
                    <div class="game-card">
                        <div class="card-inner">
                            <div class="card-front">
                                <img id="gameImage" src="https://via.placeholder.com/300x300/FF0040/000000?text=LEVEL+1" alt="Guess this" class="game-image">
                            </div>
                            <div class="card-back">
                                <div class="result-text" id="resultText">CORRECT!</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="game-controls">
                        <input type="text" id="guessInput" placeholder="Enter your guess..." class="neon-input">
                        <button id="submitBtn" class="neon-btn">SUBMIT</button>
                        <button id="helpBtn" class="neon-btn">HELP (0.005 AVAX)</button>
                    </div>
                </div>
            </div>
            
            <!-- Wallet Panel -->
            <div id="walletPanel" class="wallet-panel hidden">
                <h3 class="neon-text">YOUR WALLET</h3>
                <div class="wallet-address" id="walletAddress">0xA4c13ef5d988E614Da2d33B514B530DAF0f80D95</div>
                <button id="showKeyBtn" class="neon-btn">Show Private Key</button>
                <div id="privateKey" class="private-key">0x7f9e8d6c5b4a3f2e1d0c9b8a7f6e5d4c3b2a1f0e9d8c7b6a5f4e3d2c1b0a9f8e</div>
                <div class="wallet-warning">⚠️ Never share your private key with anyone!</div>
            </div>
        </main>

        <!-- Leaderboard -->
        <section id="leaderboard">
            <h2 class="neon-text">TOP 25 PLAYERS</h2>
            <div id="top25List">
                <!-- Leaderboard will be generated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
